<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Conectando...</div>
</div>


<script>
// Obtén la barra de progreso
var progressBar = document.querySelector('.progress-bar');

// Establece el ancho inicial de la barra de progreso en 0
progressBar.style.width = '0%';

// Ejecuta la función updateProgress cada segundo
var interval = setInterval(updateProgress, 1000);

// La función updateProgress se ejecutará cada segundo
function updateProgress() {
  // Aumenta el ancho de la barra de progreso en 3.3333%
  progressBar.style.width = progressBar.clientWidth + 3.3333 + '%';

  // Si el ancho de la barra de progreso es mayor o igual al 100%, detiene el intervalo
  if (progressBar.clientWidth >= 100) {
    clearInterval(interval);
  }
}
</script>
